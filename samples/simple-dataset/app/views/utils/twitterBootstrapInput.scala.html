@(label:Html,input:Html,errors:Seq[String],infos:Seq[String])

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="clearfix @if(!errors.isEmpty) {error}">
    @label
    <div class="input">
        @input
        <span class="help-inline">@infos</span> 
    </div>
</div>
