@(folder: String)(body: => Html)

<div class="folder" data-folder-id="@folder">
    <header>
        <input type="checkbox" />
        <h3>@folder</h3>
        <span class="counter"></span>
        <dl class="options">
            <dt>Options</dt>
            <dd>
                    <a class="deleteCompleteTasks" href="#xx">Remove complete tasks</a>
                    <a class="deleteAllTasks" href="#xx">Remove all tasks</a>
                    <a class="deleteFolder" href="#xx">Delete folder</a>
            </dd>
        </dl>
        <span class="loader">Loading</span>
    </header>
    <ul class="list">
        @body
    </ul>
    @views.html.helper.form(routes.Tasks.add(1), 'class -> "addTask") {
        <input type="hidden" name="folder" value="@folder" />
        <input type="text" name="taskBody" placeholder="New task..." />
        <input type="text" class="dueDate" placeholder="Due date" />
        <div class="assignTo">
            <input type="text" name="assignTo" placeholder="Assign to..." />
            <!-- <ul class="assignToList">
                <li>Guillaume Bort</li>
                <li>Maxime Dantec</li>
            </ul> -->
        </div>
        <input type="submit" />
    }
</div>
