@(tasks:List[(Long,String)])(implicit request:play.api.mvc.RequestHeader)

@main {
    
    <h2>@tasks.size tasks</h2>

    <ul>
        @tasks.map { task =>
            <li><a href="@routes.Tasks.form(Some(task._1))">@task._2</a></li>
        }    
    </ul>

    <p>
        <a href="@routes.Tasks.form(None)">new task</a>
    </p>
    
}
